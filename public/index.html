<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Оставьте отзыв о Gio`s</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Оставьте отзыв о Gio`s</h1>

  <!-- Большие кнопки-ссылки -->
  <a class="btn external" href="https://yandex.ru/maps/org/gio_s_gastrobar/217378885487/reviews/?ll=38.987867%2C55.808432&z=16" target="_blank">Отзыв на Яндекс Картах</a>
  <a class="btn external" href="https://2gis.ru/o_zuevo/firm/70000001028510490/tab/reviews" target="_blank">Отзыв на 2ГИС</a>
  <a class="btn external" href="https://www.google.com/search?sa=X&sca_esv=6e4820828e77e658&tbm=lcl&sxsrf=AE3TifMzwfBH8SU1hmrenb3luaMzaf32cA:1760981976034&q=Gio%27s+Gastrobar+%D0%9E%D1%82%D0%B7%D1%8B%D0%B2%D1%8B&rflfq=1&num=20&stick=H4sIAAAAAAAAAONgkxIxNDc2NTc2NjK0NDKzNLI0MbQ0NNnAyPiKUcY9M1-9WME9sbikKD8psUjhwryLTRe2X-y-sOli9yJWvNIAiHL3RlkAAAA&rldimm=17357332192692941914&hl=ru-NL&ved=2ahUKEwibsYyJqbOQAxXS_7sIHW5mACkQ9fQKegQIURAH&biw=1536&bih=826&dpr=1.25#lkt=LocalPoiReviews" target="_blank">Отзывы на Google Картах</a>

  <!-- Привлекающая кнопка управляющему -->
  <button class="btn accent" onclick="showForm()">Отзыв управляющему</button>

  <!-- Скрытая форма -->
  <form id="managerForm" style="display:none;" onsubmit="sendReview(event)">
    <input type="text" id="fio" placeholder="ФИО" required>
    <input type="date" id="date" required>
    <input type="tel" id="phone" placeholder="Номер телефона для связи" required>
    <textarea id="text" placeholder="Как всё прошло?" required></textarea>
    <button type="submit">Отправить</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
